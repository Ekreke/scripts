# Grafana configuration file
# This file contains basic configuration for the Grafana instance

[server]
# The public facing domain name used to access grafana from a browser
domain = localhost

# Redirect to correct domain if host header does not match domain
# Prevents DNS rebinding attacks
enforce_domain = false

# The full public facing url
root_url = http://localhost:3000

# Log web requests
router_logging = false

# The path relative to the binary where the static files are
static_root_path = public

# Enable gzip
enable_gzip = false

# https certs & key file
cert_file =
cert_key =

[database]
# You can configure the database connection by specifying type, host, name, user and password
# as separate properties or as on string using the url property.
type = sqlite3
host = 127.0.0.1:3306
name = grafana
user = root
password =

# For "sqlite3" only, path relative to data_path setting
path = grafana.db

[security]
# disable creation of admin user on first start of grafana
admin_user = admin
admin_password = admin123

# secret key used for signing
secret_key = SW2YcwTIb9zpOOhoPsMm

# Auto-login remember days
login_remember_days = 7
cookie_username = grafana_user
cookie_remember_name = grafana_remember

[users]
# disable user signup / registration
allow_sign_up = false

# Allow non admin users to create organizations
allow_org_create = false

# Set to true to automatically assign new users to the default organization (id 1)
auto_assign_org = true

# Set to true to automatically assign new users to the default role (Admin, Editor, Viewer) of the default organization (id 1)
auto_assign_org_role = Viewer

[log]
# Either "console", "file", "syslog". Default is console.
# Use comma to separate multiple modes, e.g. "console, file"
mode = console

# Either "debug", "info", "warn", "error", "critical", default is "info"
level = info

# For "console" mode only
[log.console]
# console log level, used when mode == console
level = info

# For "file" mode only
[log.file]
# file log level, used when mode == file
level = info

# log file path, defaults to data_path/log/grafana.log
log_path = /var/log/grafana/grafana.log

# This enables automated log rotate(switch of following options), default is false
log_rotate = true